<div class="min-h-screen bg-sky-100 flex items-center justify-center px-4">
  <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
    <!-- Titre -->
    <h2 class="text-2xl font-bold text-sky-700 mb-6 text-center">
      {{ isLogin ? 'Connexion' : 'Inscription' }}
    </h2>

    
    <form (ngSubmit)="onSubmit()" #authForm="ngForm">
      
      <div *ngIf="!isLogin" class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Nom</label>
        <input
          type="text"
          name="username"
          [(ngModel)]="formData.username"
          required
          #username="ngModel"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-sky-500 focus:border-sky-500"
        />
        
      </div>

      
      <div *ngIf="!isLogin" class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Téléphone</label>
        <input
          type="text"
          name="phone"
          [(ngModel)]="formData.phone"
          pattern="^0[0-9]{9}$"
          required
          #phone="ngModel"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-sky-500 focus:border-sky-500"
        />
  
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="formData.email"
          email
          required
          #email="ngModel"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-sky-500 focus:border-sky-500"
        />
       
      </div>

      <!-- Mot de passe -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Mot de passe</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="formData.password"
          required
          minlength="6"
          #password="ngModel"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-sky-500 focus:border-sky-500"
        />
    
      </div>

     
      <button
        type="submit"
        class="w-full bg-sky-500 hover:bg-sky-600 text-white font-semibold py-2 px-4 rounded-md transition disabled:opacity-50"
      >
        {{ isLogin ? 'Se connecter' : 'S\'inscrire' }}
      </button>
    </form>

   
    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">
        {{ isLogin ? 'Pas encore inscrit ?' : 'Déjà un compte ?' }}
        <button
          (click)="toggleForm()"
          class="ml-1 text-sky-600 hover:text-sky-800 font-medium"
        >
          {{ isLogin ? 'S\'inscrire' : 'Se connecter' }}
        </button>
      </p>
    </div>
  </div>
</div>
