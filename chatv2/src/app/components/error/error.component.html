<div class="min-h-screen bg-gray-50 flex items-center justify-center px-4 py-8">
  <div class="text-center max-w-md">
    
    <!-- Icône d'erreur -->
    <div class="w-24 h-24 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6">
      <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#DC2626" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="15" y1="9" x2="9" y2="15"></line>
        <line x1="9" y1="9" x2="15" y2="15"></line>
      </svg>
    </div>

    <!-- Message d'erreur -->
    <h1 class="text-3xl font-bold text-gray-900 mb-4">
      {{  code || 'Erreur' }}
    </h1>
    
    <p class="text-gray-600 mb-2 text-lg">
      {{ message }}
    </p>
    
    <p class="text-gray-500 mb-8">
      {{ errorMessage || 'Une erreur inattendue s\'est produite.' }}
    </p>

    <!-- Actions -->
    <div class="space-y-3">
      <button
        (click)="goBack()"
        class="w-full bg-green-500 hover:bg-green-600 text-white font-medium py-3 px-4 rounded-lg transition-colors"
      >
        ← Retour
      </button>
      
      <button
        (click)="goHome()"
        class="w-full border border-gray-300 text-gray-700 hover:bg-gray-50 font-medium py-3 px-4 rounded-lg transition-colors"
      >
        🏠 Page d'accueil
      </button>
      
      <button
        (click)="reloadPage()"
        class="w-full border border-gray-300 text-gray-700 hover:bg-gray-50 font-medium py-3 px-4 rounded-lg transition-colors"
      >
        🔄 Recharger la page
      </button>
    </div>

  

   
  </div>
</div>
