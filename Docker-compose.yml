services:
  frontend:
    build: ./chatv2
    ports:
      - "4200:4200"
    depends_on:
      - backend

  backend:
    build: ./back/backend
    ports:
      - "3000:3000"
    environment:
      - MONGO_URL=mongodb://db:27017/FLOWCOM
    depends_on:
      - db

  db:
    image: mongo:7.0
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
