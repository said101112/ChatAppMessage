name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: â” Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        # â¬‡ï¸ AJOUTE cette ligne si package.json est dans un sous-dossier â¬‡ï¸
        cache-dependency-path: '**/package-lock.json'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: ğŸ“Š Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: dist/