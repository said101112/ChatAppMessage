name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-front:
    name: 🎨 Test Frontend (chatv2)
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: ⎔ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: 📦 Install dependencies Frontend
      run: |
        cd chatv2
        npm install

    - name: 🏗️ Build Frontend
      run: |
        cd chatv2
        npm run build

    - name: 📊 Save Frontend build
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: chatv2/dist/

  test-back:
    name: 🖥️ Test Backend (back/backend)
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: ⎔ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: 📦 Install dependencies Backend
      run: |
        cd back/backend
        npm install

    - name: 🏗️ Build Backend
      run: |
        cd back/backend
        npm run build

    - name: 📊 Save Backend build
      uses: actions/upload-artifact@v4
      with:
        name: backend-build
        path: back/backend/dist/